<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Tính tổng 2 số a và b
        function isNumber(a, b) {
            if( a <= b ) {
                let sum = a + b;
                return sum;
            }else{
                alert(`${a} lớn hơn ${b}`);
            }
        }
        console.log(isNumber(2, 4));
    </script>
</body>
