<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Tính chu vi và diện tích hình tròn
        function circle(r) {
            const PI = 3.14;
            let c = r*2*PI;
            let s = r*r*PI;
            return console.log(`Bán kính hình tròn = ${r} thì chu vi = ${c} và diện tích = ${s}`);
        }
        circle(3);
    </script>
</body>
