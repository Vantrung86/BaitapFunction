<body>
    <script>
        //Viết chương trình cho người dùng nhập vào 3 số,
        //viết hàm kiểm tra để tìm ra số bé nhất và in ra số đó
        function minNumber(arr){
            let min = arr[0];
            for(let i = 0; i < arr.length; i++){
                if(min > arr[i]){
                    min = arr[i];
                }
            }
            return console.log(`Trong ba số ${arr} số bé nhất là ${min}`);
        }
        minNumber([9,6,2]);
    </script>
</body>
