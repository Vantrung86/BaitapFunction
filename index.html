        2.Cách khai báo hàm và các loại hàm hay dùng, cách thực thi
            2.1 declaration: hàm bình thường
                function name(){

                }
                Muốn hàm thực thi phải gọi hàm call: name();
                hàm bình thường thì gọi hàm trước hoặc sau đều được
                name: tên function đặt theo quy tắc camel-case
            2.2 expression function
                gán funcion cho 1 biến
                    let result = function name() {

                    }
                gọi hàm: result()
                trường hợp này phải gọi hàm sau khi khai báo
                có thể bỏ: name
            2.3 arrow function
                hàm mũi tên
                Khai báo:
                let result = () => {

                }
                gọi hàm: result()

                Trường hợp này cú pháp gọn gàng, bắt buộc phải gọi hàm sau khi khai báo
                    không có context (liên quan đến từ khoá this)
        3.return trong hàm              (break:dùng trong vòng lặp)
            -Dùng để dừng hàm
            -Kết quả trả về của hàm 
        4.tham số, đối số trong hàm
            -tham số(params): nhận về
            -argument(đối số): giá trị truyền vào
        5.Phạm vi của biến
            -Quan tâm vị trí khai báo
                +Nếu khai báo ở global ở đâu dùng cũng đc
                +Nếu let, const khai báo ở block-scope thì phạm vi chỉ trong khối đó
                +Nếu var khai báo trong function thì phạm vi chỉ trong function đó
                +khi var khai báo trong function thì var hoisting sẽ đưa lên đâù function đó
        6.Đệ quy

            -là hàm được truyền làm đối số của hàm khác
