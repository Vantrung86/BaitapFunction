<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tìm min
        function minNumber(arr){
            let min = arr[0];
            for(let i = 0; i < arr.length; i++){
                if(min > arr[i]){
                    min = arr[i];
                }
            }
            return min;
        }
        console.log("Số nhỏ nhất là: ", minNumber([9,6,2]));
    </script>
</body>
</html>
