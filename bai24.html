<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Kiểm tra ký tự nhập vào có phải ký tự number

                //Number.isNaN(): kiểm tra luôn xem có phải number ko
                //isNaN(): ép về dạng Number xong mới kiểm tra
        function checkNumber(x){
            if(!isNaN(x)){
                return true;
            }
            return false;
        }
        console.log(checkNumber("7"));
    </script>
</body>
</html>
