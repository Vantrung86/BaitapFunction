<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tính giai thừa 
        function calculateFactorial(n) {
            let GT = 1;
            for(let i=2; i <=n; i++){
                GT *=i;
            }
            return console.log(`${n}! = ${GT}`);;
        }
        calculateFactorial(5);
    </script>
</body>
</html>
